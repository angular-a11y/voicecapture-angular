<div class="content">
  <h2>VoiceCapture Example</h2>
  <div class="content-actions">
    <button
      class="button-voicecapture-example"
      type="button"
      (click)="openVoiceCapture('fullscreen')"
    >
      <span class="material-symbols-outlined"> &#xe029; </span> FullScreen
    </button>
    <button
      class="button-voicecapture-example"
      type="button"
      (click)="openVoiceCapture('float')"
    >
      <span class="material-symbols-outlined"> &#xe029; </span> Float
    </button>
    <div class="language">
      <label for="langSelect" class="lang-label"
        >Choose the language:</label
      >
      <select id="langSelect" [(ngModel)]="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="ko">Korean</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
      </select>
    </div>
  </div>

  <voicecapture
    [start]="isVoiceCaptureExample"
    (voiceTranscript)="returnVoiceTranscript($event)"
    [lang]="langSelect"
    [mode]="modeSelect"
  />
</div>
@if(voiceTextTranscript) {
<div class="content">
  <div class="input-group">
    <label for="voiceTextArea" class="input-label">
      <h2>Transcript Results</h2>
    </label>
    <textarea
      id="voiceTextArea"
      class="input-field textarea"
      [(ngModel)]="voiceTextTranscript"
      placeholder="Texto do Voice Transcript"
    ></textarea>
  </div>
</div>
}
